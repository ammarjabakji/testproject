<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center="">
        <button  ion-button class="signin-link" color="dark" clear (click)="login()">SIGNIN</button>
        <button  ion-button class="active" signup-link color="dark" clear>REGESTER</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form (submit)="doSignup()">
    <ion-list>

      <!--<ion-item>-->
        <!--<ion-label fixed>{{ 'NAME' | translate }}</ion-label>-->
        <!--<ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>-->
      <!--</ion-item>-->

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" large block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>
    </ion-list>
  </form>

  <hr class="hr-text" data-content="OR">
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center="">
        <button class="social-media" ion-button color="dark" clear> <img src="../assets/img/G.svg" />Google</button>
        <button class="social-media" ion-button color="dark" clear> <ion-icon name="logo-facebook"></ion-icon> Facebook </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
